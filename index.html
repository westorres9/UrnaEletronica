<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        ...
                    </div>
                    <div class="d-1-4">
                        Nome:FULANO DE TAL <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO DE TAL <br>
                    </div>
                </div>
                <div class="d-1-right">
                    ...
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <div class="keyboard-button">1</div>
                <div class="keyboard-button">2</div>
                <div class="keyboard-button">3</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button">4</div>
                <div class="keyboard-button">5</div>
                <div class="keyboard-button">6</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button">7</div>
                <div class="keyboard-button">8</div>
                <div class="keyboard-button">9</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button">0</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button btn-white">BRANCO</div>
                <div class="keyboard-button btn-corrige">CORRIGE</div>
                <div class="keyboard-button btn-confirm">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
